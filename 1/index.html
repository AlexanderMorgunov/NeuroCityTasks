<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="count-slide"></div>
        <div class="slider-inner">
          <div class="slide">
            <img src="images/les.jpg" alt="les" />
          </div>
          <div class="slide">
            <img src="images/nebo.jpg" alt="nebo" />
          </div>
          <div class="slide">
            <img src="images/okean.jpg" alt="okean" />
          </div>
          <div class="slide">
            <img src="images/ozero.jpg" alt="ozero" />
          </div>
          <div class="slide">
            <img src="images/pejzazh.jpg" alt="pejzazh" />
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="prev-slide">Previous</button>
        <button class="next-slide">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
